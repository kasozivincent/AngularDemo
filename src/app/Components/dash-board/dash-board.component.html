<div class="card card-block">
    <nav class="navbar navbar-dark bg-inverse">
        <h1 class="navbar-brand m-0">Overall Metrics</h1>
    </nav>
    <div class="row m-1">
        <div class="col">
            <metric class="m-1" [used]="cpu.used" [available]="cpu.available" [title]="'CPU'"
                [description]="'utilization of CPU cores'">
            </metric>
        </div>
        <div class="col">
            <metric class="m-1" [used]="mem.used" [available]="mem.available" [title]="'Memory'"
                [description]="'utilization of memory in GB'">
            </metric>
        </div>

    </div>
</div>
